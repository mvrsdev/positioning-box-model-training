<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>

    <style>
      div {
        position: relative;
      }

      .positioned-item {
        position: relative;
        left: 50px;
        top: 30px;
      }
    </style>

    <title>Relative</title>
  </head>
  <body>
    <section>
      <div class="positioned-item">RELATIVE elements 1</div>
      <div>RELATIVE elements 2</div>
      <div>RELATIVE elements 3</div>
      <div>RELATIVE elements 4</div>
      <div>RELATIVE elements 5</div>
    </section>

    <section class="inline-container">
      <div class="positioned-item">RELATIVE INLINE elements 1</div>
      <div>RELATIVE INLINE elements 2</div>
      <div>RELATIVE INLINE elements 3</div>
    </section>
  </body>
</html>
