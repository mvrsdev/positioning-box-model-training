<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .dummy-container {
      background: lightcoral;
      height: 200vh;
    }
    .sticky-container {
      position: sticky;
      top: 16px;
      margin: 0 16px;
      border-radius: 16px;
      background: green;
      height: 80px;
    }
  </style>
  <title>Sticky</title>
</head>
<body>
  <div class="dummy-container"></div>
  <div class="sticky-container"></div>
  <div class="dummy-container"></div>
  <div class="sticky-container" style="background: yellow;"></div>
  <div class="dummy-container"></div>
</body>
</html>
