<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>

    <style>
      div {
        position: static;
      }

      .positioned-item {
        top: 300px;
        left: 64px;
      }
    </style>
    <title>Static</title>
  </head>
  <body>
    <section>
      <div class="positioned-item">STATIC elements 1</div>
      <div>STATIC elements 2</div>
      <div>STATIC elements 3</div>
      <div>STATIC elements 4</div>
      <div>STATIC elements 5</div>
    </section>

    <section class="inline-container">
      <div class="positioned-item">STATIC INLINE elements 1</div>
      <div>STATIC INLINE elements 2</div>
      <div>STATIC INLINE elements 3</div>
    </section>
  </body>
</html>
